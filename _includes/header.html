<div class="site-header">
  <ul class="site-title">
    <li>
      <a class="page-link" href="/">{{ site.settings.title }}</a>
    </li>
  </ul>
  <ul class="site-nav">
    {% for item in site.data.navigation %}
      <li>
        <a class="page-link" href="{{ item.link }}">{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
